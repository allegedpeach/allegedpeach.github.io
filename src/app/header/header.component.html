<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
    <div class="row">
      <ul>
        <li>
          <button mat-button [matMenuTriggerFor]="menu" class="user">
            <div class="image-name">
              <img src="assets/pfp.png" alt="" class="user-image">
              <span class="user-name">Name</span>
            </div>
            <mat-icon class="user-image-icon">keyboard_arrow_down</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </button>
            </mat-menu>
          </button>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
